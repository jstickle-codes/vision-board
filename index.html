<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<!--style sheets-->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<!--fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="small-block left-text light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to design &amp;<br>
			<strong>Code Websites</strong></p>
		</div>
		<div class="small-block center-text">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="small-block center-text light-bg">
			<p>
				HTML <br>
				CSS <br>
				Javascript <br>
				Wordpress <br>
				Python
			</p>
		</div>
		<div class="large-block left-text">
			<p><span class="highlight">Freelance</span></p>
			<p>Make enough side cash to<br><strong>Pay the bills</strong>
			</p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="large-block center-text dark-bg">
			<img src="img/eye.png" alt="eye">
			<p class="title"><span class="marker">2020</span><br>Vision Board</p>
		</div>
		<div class="large-block right-text">
			<img src="img/plane.png" alt="airplane">
			<p><span class="highlight">Travel</span></p>
			<p>Plan a trip where I can<br><strong>Work remotely</strong></p>
		</div>
		<div class="small-block center-text light-bg top-padding">
			<p>Walk dog ++ <br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup<br>
			</p>
		</div>
		<div class="small-block center-text top-padding">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="small-block right-text light-bg">
			<p><span class="highlight">Mind &amp; Body</span></p>
			<p>Exercise More<br>&amp; Find Zen in<br><strong>Challenge</strong></p>
			</p>
		</div>
	</div>
</body>
</html>
